<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Job Listings</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="header" for-background-color></header>

    <main class="job__lists">
      <div class="filters" filter-bar>
        <div class="searches" filter-search>
          <!-- generate data fron JS -->
        </div>
        <button class="clear-filter-btn" clear-search>Clear</button>
      </div>

      <div class="grid" job-listing-parent>
        <!-- generate data fron JS -->
      </div>
    </main>

    <footer challenge-by-frontend-mentor.io coded by FLORVIN>
      <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Florvin-04/static-job-listings-master.git" target="_blank">FLORVIN</a>.</div>
    </footer>
  </body>
</html>
